						</div>

							<input type="password" class="form-control" id="password" name="password" placeholder="New Password">
                        </div>

						<div class="form-group input-group-md">
							<input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm New Password">
						</div>                        
						<div class="btn btn-lg btn-block btn-primary mt-4" onclick="change_password()" id="change_passowrd_id" style="padding-bottom: 35px;"> Change Password </div>
					</form>

				</div>

			</div>
		</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

	</body>
<script>

	$(".dropdown-trigger").dropdown({
        belowOrigin: true
    });

    current_user_name = decodeHtml("{{current_user_name}}");
    document.getElementById('change_password_username').textContent = current_user_name;

	function decodeHtml(str) {
		return str.replace(/&#(\d+);/g, function(match, dec) {
			return String.fromCharCode(dec);
		});
	}

	function change_password(){
		password = document.getElementById('password').value;
		password2 = document.getElementById('password2').value;
		if(password.length < 1){
			alert("Password cannot be empty.")
			return;
		}

		if(password2.length < 1){
			alert("Password confirm cannot be empty.")
			return;
		}  

		if(password != password2){
			alert("The confirm password is not the same as the new password.")
			return;
		}

		req = $.ajax({
				url: '/change_password_request',
				type: 'POST',
				data: {
					new_password: password
				}
			});
		// When request done, see if all the server side checks are valid, if not, error label is displayed
		req.done(function(data) {
			console.log("data.RESULT: " + data.RESULT);
			console.log("data.MSG: " + data.MSG);
			if(data.RESULT == "SUCCESS"){
				location.href = data.MSG
			}
			else{
				alert(data.MSG)
			}
		});
	}

	document.getElementById('mybody').addEventListener("keyup", function(event) {
		// Number 13 is the "Enter" key on the keyboard
		if (event.keyCode === 13) {
			// Cancel the default action, if needed
			event.preventDefault();
			// Trigger the button element with a click
			document.getElementById("change_passowrd_id").click();
		}
	});	
</script>
