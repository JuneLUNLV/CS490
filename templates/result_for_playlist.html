<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  
}

td, th {
    border: 2px solid #8bc3c7;
    text-align: center;
    border-radius: 2px;
    color: #af4893;
    padding: 0px;
}

th {
    font-size: 1.3vw;
    color: #3bb2e2;
    font-weight: 1000;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.thumbnailImg {
	height: 8vh;
    width: 7vw;
    border-radius: 8px;
    border: 3px solid #883361;
}
</style>
</head>
<body>

<h2>Your link is: {{link}}</h2>
<h2>Total number of videos is: {{playlistInformation|length}}</h2>
<table>
  <tr>
    <th>Thumbnail</th>
	<th>Video Name</th>
	<th>Length</th>
    <th>Video address</th>
  </tr>
	{%for video in playlistInformation%}
  <tr>
    <td><img src={{video.get('thumbnail')}} class="thumbnailImg"></td>
    <td>{{video.get('title')}}</td>
	<td>{{video.get('length')}}</td>
    <td>{{video.get('url')}}</td>
  </tr>
	{% endfor %}
</table>

</body>
</html>
